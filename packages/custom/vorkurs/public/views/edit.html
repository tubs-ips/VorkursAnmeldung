<div class="form main-form register-form" data-ng-controller="VorkursEditController as ctl">
    <div class="login-form__left">
        <div data-ng-repeat="error in ctl.userError track by $index">
            <div class="alert alert-danger animated fadeIn">{{ error.msg }}</div>
        </div>
        <div data-ng-repeat="error in ctl.editError track by $index">
            <div class="alert alert-danger animated fadeIn">{{ error.msg }}</div>
        </div>
        <form id="register_form" data-ng-submit="ctl.edit()">
            <h2>Anmeldung editieren</h2>

            <div class="input-wrapper">
                <input disabled id="name" type="text" name="name" placeholder="Vor- und Nachname"
                       value="{{ ctl.user.name }}">

                <div class="error_message">Bitte geben Sie Ihren Namen ein #</div>
                <span class="pic user"></span>
            </div>

            <div class="input-wrapper">
                <div class="input-wrapper">
                    <input disabled id="sex" type="text" name="sex" placeholder="Geschlecht"
                           value="{{ ctl.user.sex }}">
                </div>
                <div class="error_message">Bitte geben Sie Ihr Geschlecht an #</div>
            </div>

            <div class="input-wrapper">
                <input disabled id="email" type="text" name="email" placeholder="Email Adresse"
                       value="{{ ctl.user.email }}">

                <div class="error_message">Bitte geben Sie Ihre Email Adresse ein #</div>
                <span class="pic email"></span>
            </div>

            <div class="input-wrapper">
                <select id="kurs" ng-model="ctl.user.kurs" ng-options="k.name for k in ctl
                .kurs">
                </select>

                <div class="error_message">Bitte geben Sie einen Kurs an #</div>
            </div>

            <!--div ng-repeat="g in ctl.user.gruppen">
                <div class="input-wrapper">
                    <input disabled id="gruppe" type="text" name="gruppe" placeholder="gruppe"
                           value="{{ g }}">

                    <div class="error_message">Bitte geben Sie einen Kurs an #</div>
                </div>
            </div-->

            <div class="input-wrapper">
                <input disabled id="studiengang" type="text" name="studiengang" placeholder="Studiengang"
                       value="{{ ctl.user.studiengang }}">

                <div class="error_message">Bitte geben Sie Ihren Studiengang ein #</div>
            </div>

            <div class="button_register">
                <button type="submit" class="submit_button">Speichern</button>
            </div>
            <div class="woman_ninja_bottom">
                <img src="/theme/assets/img/woman_ninja.png" alt="#">
            </div>
        </form>
    </div>
    <div class="login-form__center">
        <p>Info</p>
    </div>
    <div class="row login-form__right ">
        <h2>Informationen zum Kurs</h2>
        <div class="social_wrap">
            {{ ctl.user.kurs.info }}
        </div>
    </div>
</div>
